<!DOCTYPE html>
<html>


<head>

<meta charset="UTF-8">
	
<title>HTML Practice 6 - Tables</title>

<style type="text/css">

.centertext {
   text-align: center;
}

.tablecenter {
   margin: auto;
   width: 550px;
   border-collapse: collapse;
}

.captionstyle {
   font-size: 1.5em;
   font-weight: bold;
   color:black;
   margin-bottom: 10px;
   padding: 10px;
}

.firstcolumn {
   background-color: #CCCCCC;
   width: 25%;
}

.days {
   width: 15%;
}

.daysheader {
   background-color: #99FF66;
}

th, td {
   border: 1px solid black;
   padding: 8px;
}

</style>
</head>

<body>

<div class="centertext">

<table class="tablecenter" cellspacing="0" cellpadding="5">
<caption class="captionstyle">My Class Schedule</caption>
 
<colgroup class="firstcolumn"></colgroup>
<colgroup class="days" span="5"></colgroup>

<tr>
<th>Courses</th>
<th class="daysheader">Monday</th>
<th class="daysheader">Tuesday</th>
<th class="daysheader">Wednesday</th>
<th class="daysheader">Thursday</th>
<th class="daysheader">Friday</th>
</tr>

<tr>
   <td class="firstcolumn">INFO 1120 </td>
   <td></td>
   <td>9-11</td>
   <td></td>  
   <td>9-11</td>
   <td></td> 
</tr>

<tr>
   <td class="firstcolumn">MATH 1010 </td>
   <td colspan="5"> 12-1</td>
</tr>

<tr>  
   <td class="firstcolumn">INFO 2420 </td>
   <td colspan="5">Online Available 24/7</td>
</tr>

</table>
</div>

</body>
</html>
